name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run individual test modules
      run: |
        echo "Running Agent Creation Tests..."
        python -m pytest tests/test_agent_creation.py -v
        
        echo "Running Inventory Agent Tests..."  
        python -m pytest tests/test_inventory_agent.py -v
        
        echo "Running Fleet Agent Tests..."
        python -m pytest tests/test_fleet_agent.py -v
        
        echo "Running Approval Agent Tests..."
        python -m pytest tests/test_approval_agent.py -v
        
        echo "Running Orchestration Tests..."
        python -m pytest tests/test_orchestration.py -v
    
    - name: Run all tests with coverage
      run: |
        python -m pytest tests/ --cov=Agents --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
  
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4  
      with:
        python-version: "3.10"
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run Black formatter check
      run: black --check --diff .
    
    - name: Run isort import sorting check  
      run: isort --check-only --diff .
    
    - name: Run flake8 linter
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics